<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Crie seu evento</title>
</head>
<body>
  <div id="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form id="event-form">

      <fieldset>
        <legend>Informações do evento</legend>
        <div class="input-wrapper">
          <label for="title-input">Título do evento <span>(míninmo 8 caracteres)</span></label>
          <input type="text" id="title-input" required minlength="8">
        </div>
        <div class="input-wrapper">
          <label for="url-input">Link do evento <span>(comece com https://)</span></label>
          <input type="url" id="url-input" required>
        </div>
        <div class="input-wrapper">
          <label for="contact-input">Whatsapp para contato <span>(somente números)</span></label>
          <input type="tel" id="contact-input" required>
        </div>
        <div class="input-wrapper">
          <label for="extra-input">Informações extras</label>
          <textarea id="extra-input"></textarea>
        </div>
        <div class="input-wrapper">
          <label for="category-input">Categoria</label>
          <select id="category-input">
            <option value="live">Ao Vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentoring">Mentoria</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Privacidade</legend>
        <div class="input-wrapper">
          <label for="email-input">E-mail do administrador <span>(digite um e-mail válido)</span></label>
          <input type="email" id="email-input" required>
        </div>
        <div class="input-wrapper">
          <label for="password-input">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="password-input" required minlength="8">
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="private-input">
          <label for="private-input">Evento Privado</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dia e hora</legend>
        <div id="time-data">
          <div class="input-wrapper">
            <label for="date-input">Data</label>
            <input type="date" id="date-input" required>
          </div>
          <div class="input-wrapper">
            <label for="begin-input">Das</label>
            <input type="time" id="begin-input" required>
          </div>
          <div class="input-wrapper">
            <label for="end-input">Até</label>
            <input type="time" id="end-input" required>
          </div>
        </div>
        
      </fieldset>
    </form>
    <footer>
      <button form="event-form">Salvar evento</button>
    </footer>
  </div>
</body>
</html>
